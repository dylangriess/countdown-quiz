<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button" id="button1">Answer 1</button>
                <button class="button" id="button2">Answer 2</button>
                <button id="button3" class="button">Answer 3</button>
                <button id="button4" class="button">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-button button">Start</button>
            <button id="next-button" class="next-button button hide">Next</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type=text/javascript src="./assets/script.js"></script>
  </body>
</html>
